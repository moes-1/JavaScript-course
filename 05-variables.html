<!DOCTYPE html>
<html>
  <head>
    <title>
      Variables
    </title>
  </head>
  <body>

    <script>
      // variables:-
      // can't use special words, e.g let
      // can't start with a number
      // can't use special characters, except $ _
      // ; means end of instruction
      // let const var, always use const unless you need to change

      let variable1 = 3;
      console.log(variable1);

      const calculation = 2 + 2;
      console.log (calculation);
      console.log(calculation + 2);

      const result = calculation + 2;
      console.log(result);

      const message = 'hello';
      console.log(message); console.log(';');

      variable1 = 5;
      console.log(variable1);

      variable1 = variable1 + 1;
      console.log(variable1);

      const variable2 = 3;
      var variable3 = 3;

      console.log(typeof variable2);
      console.log(typeof message);
      
    </script>
  </body>
</html>
