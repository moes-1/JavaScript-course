<!DOCTYPE html>
<html>
  <head>
    <title>
      Cart Quantity
    </title>
  </head>
  <body>
    
    <!-- 
      Shortcuts: -
      cartQuantity = cartQuantity + 1;
      cartQuantity += 1;
      cartQuantity++;
    -->

    <!--
      Variable Re-assignment Shortcuts
      += 2 -- variable = variable + 2
      -= 2 -- variable = variable - 2
      *= 2 -- variable = variable * 2
      /= 2 -- variable = variable / 2
      ++   -- variable = variable + 1
      --   -- variable = variable - 1
    -->

    <button onClick="
    console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

    <button onClick="
    cartQuantity++;
    console.log(`Cart quantity: ${cartQuantity}`);
    ">Add to Cart</button>

    <button onClick="
    cartQuantity += 2;
    console.log(`Cart quantity: ${cartQuantity}`);
    ">+2</button>

    <button onClick="
    cartQuantity += 3;
    console.log(`Cart quantity: ${cartQuantity}`);
    ">+3</button>

    <button onClick="
    cartQuantity += 4;
    console.log(`Cart quantity: ${cartQuantity}`);
    ">+4</button>

    <button onClick="
    cartQuantity += 5;
    console.log(`Cart Quantity: ${cartQuantity}`)
    ">+5</button>

    <button onClick="
    cartQuantity--;
    console.log(`Cart Quantity: ${cartQuantity}`)
    ">-1</button>

    <button onClick="
    cartQuantity -= 2;
    console.log(`Cart Quantity: ${cartQuantity}`)
    ">-2</button>

    <button onClick="
    cartQuantity -= 3;
    console.log(`Cart Quantity: ${cartQuantity}`)
    ">-3</button>

    <button onClick="
    cartQuantity = 0;
    console.log('Cart was reset.');
    console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset Cart</button>

    <script>
      // variables:- let
      // can't use special words, e.g let
      // can't start with a number
      // can't use special characters, except $ _
      // ; means end of instruction

     let cartQuantity = 0; // camelCase

    </script>
  </body>
</html>
